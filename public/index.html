<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Eventos</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <style>
        div.cuadrado {
            position: relative;
            height: 256px;
            width: 256px;
            background-color: lightblue;
        }
        div.punto {
            left: 0px;
            top: 0px;
            height: 8px;
            width: 8px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="cuadrado"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function() {
            const cuadrado = $('div.cuadrado');
            const urlParams = new URLSearchParams(window.location.search);
            const jugador = urlParams.get("jugador");
            let miPunto = {color: jugador, x: null, y: null};

            let socket = io();
            socket.on('puntos', function(puntos) {
                puntos.forEach((punto) => {
                    if (punto.color == miPunto.color) {
                        miPunto = punto;
                    }
                    pintar(punto);
                });
            });
            socket.on('bola', function(bola) {
                pintar(bola);
            });

            cuadrado.on("click", (e) => {
                let offset = cuadrado.offset();
                mover(miPunto, {x: (e.pageX - offset.left), y: (e.pageY - offset.top)});
            });

            $(document).keydown((event) => {
                switch(event.which) {
                case 37:
                    mover(miPunto, {x: miPunto.x-8, y: miPunto.y});
                    break;
                case 38:
                    mover(miPunto, {x: miPunto.x, y: miPunto.y-8});
                    break;
                case 39:
                    mover(miPunto, {x: miPunto.x+8, y: miPunto.y});
                    break;
                case 40:
                    mover(miPunto, {x: miPunto.x, y: miPunto.y+8});
                    break;
                }
            });

            const mover = function(punto, donde) {
                punto.x = donde.x;
                punto.y = donde.y;
                pintar(punto);
                socket.emit('punto', punto);
            }

            const pintar = (punto) => {
                let divPunto = $('div.punto.' + punto.color);
                if (divPunto.length == 0) {
                    cuadrado.append("<div class='punto {color}' />".replace("{color}", punto.color));
                    divPunto = $('div.punto.' + punto.color);
                    divPunto.css("background-color", punto.color);
                }
                divPunto.css("left", punto.x + "px");
                divPunto.css("top", punto.y + "px");
            }
        });
    </script>
</body>
</html>
